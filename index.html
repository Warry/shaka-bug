<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.2.0/controls.min.css" integrity="sha512-UD+bsZLtn9CgGhS6UsDxAzUR1HgvZbpqIlm/XF3ho8OGm1TDQizOD3g7XfKug9yVY7g5GRKUwOuiPWffley9RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.2.0/shaka-player.ui.debug.min.js" integrity="sha512-bT3+phvR4Hjj5WkTwvONv918tbMWuJG1LfIlRIAwRaqedq7IroKg3L4mSGYTPOX6+D8pi5LOSwhQiuFY26jFJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style type="text/css">
        #container, #video { max-width: 700px; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video"></video>
    </div>
    <script>

let video = document.getElementById('video')
let container = document.getElementById('container')

shaka.polyfill.installAll();

let player = new shaka.Player(video);
let ui = new shaka.ui.Overlay(player, container, video);

player
    .load('./manifest.mpd')
    .then(() => {
        player.setTextTrackVisibility(1);
    });

    </script>
</body>
</html>
