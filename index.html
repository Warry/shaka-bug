<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.9/controls.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.9/shaka-player.ui.debug.min.js"></script>
    <style type="text/css">
        #container, #video { max-width: 700px; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video"></video>
    </div>
    <script>

let video = document.getElementById('video')
let container = document.getElementById('container')

shaka.polyfill.installAll();

let player = new shaka.Player(video);
let ui = new shaka.ui.Overlay(player, container, video);

player
    .load('./manifest.mpd')
    .then(() => {
        player.setTextTrackVisibility(1);
    });

    </script>
</body>
</html>
